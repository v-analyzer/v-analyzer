name: Install CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
          - os: macos-latest

    name: Install v-analyzer on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true

    steps:
      - uses: msys2/setup-msys2@v2
        if: matrix.os == 'windows-latest'

      - name: Install V
        id: install-v
        uses: vlang/setup-v@v1.3
        with:
          check-latest: true

      - name: Install via command (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: |
          url="https://raw.githubusercontent.com/$GITHUB_ACTOR/$GITHUB_HEAD_REF/install.vsh"
          echo "$url"
          v -e "$(curl -fsSL $url)"

      - name: Install via command (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          url="https://raw.githubusercontent.com/$GITHUB_ACTOR/$GITHUB_HEAD_REF/install.vsh"
          echo "$url"
          v -e "$(curl $url)"

      - name: Check if the build is successful
        run: |
          ~/.config/v-analyzer/bin/v-analyzer --version

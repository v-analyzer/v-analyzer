name: Install CI

on:
  push:
    paths:
      - 'install.vsh'
  pull_request:
    paths:
      - 'install.vsh'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    name: Install v-analyzer on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Install V
        uses: vlang/setup-v@v1.3
        with:
          check-latest: true

      - name: Install via webscript
        run: |
          curl -o install.vsh https://raw.githubusercontent.com/v-analyzer/v-analyzer/main/install.vsh
          v run install.vsh

      - name: Check build success
        run: ~/.config/v-analyzer/bin/v-analyzer --version

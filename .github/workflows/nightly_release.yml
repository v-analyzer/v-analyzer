name: Build nightly release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**/test/**'
      - '**/tests/**'
      - '**/test_*.v'
      - '**/*_test.v'
      - '**/*.md'
      - '.github/**'
      - '!.github/nightly_release.yml'

permissions:
  contents: write

jobs:
  dist:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: windows-x86_64
            bin_ext: .exe
            cc: msvc
          - os: ubuntu-latest
            target: linux-x86_64
            cc: gcc
          - os: macos-latest
            target: darwin-x86_64
            cc: clang
          - os: macos-latest
            target: darwin-arm64
            cc: clang
            vflags: -d cross_compile_macos_arm64

    name: Build binary artifact for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    env:
      CC: ${{ matrix.cc }}
      VFLAGS: ${{ matrix.vflags }}
      ARTIFACT: v-analyzer-${{ matrix.target }}

    steps:
      - name: Install V
        uses: vlang/setup-v@v1.3
        with:
          check-latest: true

      - name: Checkout v-analyzer
        uses: actions/checkout@v4
        with:
          path: v-analyzer
          submodules: true

      - name: Compile
        run: |
          cd v-analyzer
          v run build.vsh release

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT }}
          path: ./v-analyzer/bin/v-analyzer${{ matrix.bin_ext }}

      - name: Prepare release
        shell: bash
        run: |
          now=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          echo "BODY=Generated on <samp>$now</samp> from commit ${{ github.sha }}." >> $GITHUB_ENV
          7z a -tzip ${{ env.ARTIFACT }}.zip ./v-analyzer/bin/v-analyzer${{ matrix.bin_ext }}

      - name: Update Nightly Tag
        uses: richardsimko/update-tag@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nightly

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ env.ARTIFACT }}.zip
          tag: nightly
          body: ${{ env.BODY }}
          name: v-analyzer development build
          prerelease: true
          allowUpdates: true

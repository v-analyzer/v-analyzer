name: Test tree-sitter-v

on:
  push:
    paths:
      - 'tree_sitter_v/**'
  pull_request:
    paths:
      - 'tree_sitter_v/**'

jobs:
  test:
    name: Test tree-sitter
    runs-on: ubuntu-latest

    steps:
      - name: Install Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Checkout v-analyzer
        uses: actions/checkout@v4
        with:
          path: v-analyzer

      - name: Install dependencies
        run: |
          cd v-analyzer/tree_sitter_v
          npm update

      - name: Run tests
        run: |
          cd v-analyzer/tree_sitter_v
          npm run test
